<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/FolderManagent.css" />
    <title>Folder Management</title>
  </head>
  <body>
    <header></header>
    <h1>Folder Management</h1>
    <button class="button" onclick="openModal('createModal')">
      Create Folder
    </button>
    <div class="folder-list" id="folderList"></div>

    <!-- Modal for Creating Folders -->
    <div id="createModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal('createModal')">&times;</span>
        <h2>Create Folder</h2>
        <input type="text" id="folderName" placeholder="Enter folder name" />
        <button class="button" onclick="createFolder()">Create</button>
      </div>
    </div>
    <script src="../js/loadHeader.js"></script>
    <script src="../js/FolderManagent.js"></script>
  </body>
</html>
