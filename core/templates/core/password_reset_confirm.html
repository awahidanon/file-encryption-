{% extends 'base.html' %}

{% block title %}Set New Password{% endblock %}

{% block content %}
<div class="w-full max-w-xs mx-auto">
    <form method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        <h2 class="text-center text-xl font-bold mb-4">Set New Password</h2>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="new_password1">
                New Password
            </label>
            <input type="password" name="new_password1" required class="input input-bordered w-full" placeholder="Enter new password">
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="new_password2">
                Confirm New Password
            </label>
            <input type="password" name="new_password2" required class="input input-bordered w-full" placeholder="Confirm new password">
        </div>

        <div class="flex items-center justify-between">
            <button type="submit" class="btn btn-primary w-full">
                Reset Password
            </button>
        </div>
    </form>
</div>
{% endblock %}
