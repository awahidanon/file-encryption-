<!-- core/upload.html -->
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    
    {% if success_message %}
        <div class="alert alert-success">
            {{ success_message }}
        </div>
    {% endif %}
    
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Upload</button>
</form>
